<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .request-btn {
            background-color: #000000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .sign-btn {
            background-color: #6AA062;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-btn {
            background-color: #F5DA67;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .get-btn {
            background-color: #6E55A7;
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .download-btn {
            background-color: #ffffff;
            color: #74787C;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .apply-btn {
            background-color: #3b63b5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .save-btn {
            background-color: #ffffff;
            color: #4061B2;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>
        <button class="request-btn">Request now</button>
        <button class="sign-btn">Sign up</button>
        <button class="cart-btn">Add to Cart</button>
    </div>
    <div>
        <button class="get-btn">Get started</button>
        <button class="download-btn">Download</button>
        <button class="apply-btn">Apply on company website</button>
        <button class="save-btn">Save</button>
    </div>

</body>

</html>
