<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: "Space Grotesk", sans-serif;
            width: 70%;
            margin-left: auto;
            margin-right: auto;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 60px;
            font-size: 18px
        }

        .mainbtn {
            display: flex;
            align-items: center;

        }

        .mainbtn div {
            padding: 15px;
        }

        .requestbtn {
            font-family: "Space Grotesk", sans-serif;
            font-size: 18px;
            background-color: white;
            padding: 18px 25px;
            border: 1px solid #191A23;
            border-radius: 15px;
        }

        .main {
            display: flex;
        }

        .maintext,
        .mainimages {
            width: 50%;
        }

        .maintext {
            padding: 0 110px 0 60px;

        }

        .maintext h1 {
            font-size: 54px;
            font-weight: bold;
        }

        .maintext p {
            font-size: 18px;
            padding-bottom: 15px;
        }

        .mainimages {
            padding-right: 60px;
            text-align: right;
        }

        .bookbtn {
            font-family: "Space Grotesk", sans-serif;
            font-size: 18px;
            background-color: #191A23;
            border: none;
            color: white;
            border-radius: 15px;
            padding: 20px 30px;
        }

        .bottombar {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
            padding: 0 20px;
        }

        .bottombar div {
            padding: 15px;
        }
    </style>
</head>

<body>
    <div class="topbar">
        <div class="logo">
            <img src="images/logo2.png" alt="logo">
        </div>
        <div class="mainbtn">
            <div>About us</div>
            <div>Services</div>
            <div>Use Cases</div>
            <div>Pricing</div>
            <div>Blog</div>
            <div>
                <button class="requestbtn">Request a quote</button>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="maintext">
            <h1>Navigating the digital landscape for success</h1>
            <p>Our digital marketing agency helps businesses grow and succeed online through a range of services
                including SEO, PPC, social media marketing, and content creation.</p>
            <button class="bookbtn">Book a consultation</button>
        </div>
        <div class="mainimages">
            <img src="images/Illustration.png" alt="img">
        </div>
    </div>
    <div class="bottombar">
        <div><img src="images/amazon.png" alt="amazon"></div>
        <div><img src="images/dni.png" alt="dni"></div>
        <div><img src="images/hubspot.png" alt="amazon"></div>
        <div><img src="images/notion.png" alt="amazon"></div>
        <div><img src="images/netflix.png" alt="netflix"></div>
        <div><img src="images/zoom.png" alt="zoom"></div>
    </div>
</body>

</html>
