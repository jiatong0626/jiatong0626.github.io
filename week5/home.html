<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
</head>

<body>
    <div class="top-bar">
        <div class="logo">
            <img src="images/logo.png" alt="logo">
        </div>
        <div class="main-btn">
            <div class="about-btn">
                <h4>About us</h4>
            </div>
            <div class="services-btn">
                <h4>Services</h4>
            </div>
            <div class="usecase-btn">
                <h4>Use Cases</h4>
            </div>
            <div class="pricing-btn">
                <h4>Pricing</h4>
            </div>
            <div class="blog-btn">
                <h4>Blog</h4>
            </div>
            <div class="request-btn-out">
                <button class="request-btn">
                    <h4>Request a quote</h4>
                </button>
            </div>
        </div>
        <div class="menu-icon">
            <img src="images/menu.png" alt="menu">
        </div>
    </div>
    <div class="main">
        <div class="maintext">
            <h1>Navigating the digital landscape for success</h1>
            <p>Our digital marketing agency helps businesses grow and succeed online through a range of services
                including SEO, PPC, social media marketing, and content creation.</p>
            <button class="bookbtn">Book a consultation</button>
        </div>
        <div class="mainimages">
            <img src="images/illustrationhome.png" alt="img">
        </div>
    </div>
    <div class="bottombar">
        <div><img src="images/amazon.png" alt="amazon"></div>
        <div><img src="images/dni.png" alt="dni"></div>
        <div><img src="images/hubspot.png" alt="amazon"></div>
        <div><img src="images/notion.png" alt="amazon"></div>
        <div><img src="images/netflix.png" alt="netflix"></div>
        <div><img src="images/zoom.png" alt="zoom"></div>
    </div>
</body>

</html>
