<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative-travel</title>
    <link rel="stylesheet" href="css/relative-travel.css">
</head>

<body>
    <div class="main">
        <div class="first-location location">
            <div class="attractions-img">
                <img src="images/greece.jpg" alt="greece">
            </div>
            <div class="attractions-details">
                <div class="place-title">
                    <h2>Trip To Greece</h2>
                </div>
                <div class="place-date">
                    <h5>14-29 June| by Robbin</h5>
                </div>
                <div class="icon-gp">
                    <div class="icon">
                        <img src="images/leaf.png" alt="eco">
                    </div>
                    <div class="icon">
                        <img src="images/map.png" alt="map">
                    </div>
                    <div class="icon">
                        <img src="images/location.png" alt="location">
                    </div>
                </div>
                <div class="interactive">
                    <div class="place-info">
                        <div class="icon">
                            <img src="images/building.png" alt="city">
                        </div>
                        <div class="info-detail">
                            <h5>24 pepole going</h5>
                        </div>
                    </div>
                    <div class="like-btn">
                        <img src="images/like.png" alt="like">
                    </div>
                </div>
            </div>
            <div class="progress">
                <div class="small-img">
                    <img src="images/romasmall.jpg" alt="roma">
                </div>
                <div class="progress-detail">
                    <div>
                        <h5>Ongoing</h5>
                    </div>
                    <div>
                        <h2>Trip to rome</h2>
                    </div>
                    <div class="schedule-rate">
                        <div>
                            <h6>40%</h6>
                        </div>
                        <div>
                            <h6>completed</h6>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-done"></div>
                        <div class="progress-none"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="second-location location">
            <div class="attractions-img">
                <img src="images/roma.jpg" alt="roma">
            </div>
            <div class="attractions-details">
                <div class="place-title">
                    <h2>Trip To Roma</h2>
                </div>
                <div class="place-date">
                    <h5>10-20 July| by Robbin</h5>
                </div>
                <div class="icon-gp">
                    <div class="icon">
                        <img src="images/leaf.png" alt="eco">
                    </div>
                    <div class="icon">
                        <img src="images/map.png" alt="map">
                    </div>
                    <div class="icon">
                        <img src="images/location.png" alt="location">
                    </div>
                </div>
                <div class="interactive">
                    <div class="place-info">
                        <div class="icon">
                            <img src="images/building.png" alt="city">
                        </div>
                        <div class="info-detail">
                            <h5>28 pepole going</h5>
                        </div>
                    </div>
                    <div class="like-btn">
                        <img src="images/like.png" alt="like">
                    </div>
                </div>
            </div>
            <div class="progress">
                <div class="small-img">
                    <img src="images/greecesmall.jpg" alt="greece">
                </div>
                <div class="progress-detail">
                    <div>
                        <h5>Ongoing</h5>
                    </div>
                    <div>
                        <h2>Trip to greece</h2>
                    </div>
                    <div class="schedule-rate">
                        <div>
                            <h6>50%</h6>
                        </div>
                        <div>
                            <h6>completed</h6>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-done"></div>
                        <div class="progress-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
