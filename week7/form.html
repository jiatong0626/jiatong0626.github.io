<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <div class="main">
        <div class="re-form">
            <h1>Self Introduction</h1>
        </div>
        <form>
            <div class="intro">
                <div class="intro-input">
                    <input type="text" id="fname" name="fname" placeholder="First Name" required>
                </div>
                <div class="intro-input">
                    <input type="text" id="lname" name="fname" placeholder="Last Name" required>
                </div>
            </div>
            <div class="intro">
                <div>
                    <div>
                        <label for="birth">
                            <p>Date of Birth</p>
                        </label>
                    </div>
                    <div class="intro-input">
                        <input type="date" id="birth" name="birth" required>
                    </div>
                </div>
                <div class="intro-input">
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>
            </div>
            <div class="url">
                <div>
                    <label for="url">
                        <p>Homepage URL</p>
                    </label>
                </div>
                <div class="intro-input">
                    <input type="url" id="url" name="url">
                </div>
            </div>
            <div class="color">
                <div>
                    <p>Favourite Colors:</p>
                </div>
                <div class="color-choose">
                    <div>
                        <input type="checkbox" id="red" name="red" value="Red">
                        <label for="red">Red</label><br>
                        <input type="checkbox" id="green" name="green" value="Green">
                        <label for="green">Green</label><br>
                        <input type="checkbox" id="blue" name="blue" value="Blue">
                        <label for="blue">Blue</label><br>
                    </div>
                    <div>
                        <input type="checkbox" id="purple" name="purple" value="Purple">
                        <label for="red">Purple</label><br>
                        <input type="checkbox" id="black" name="black" value="Black">
                        <label for="green">Black</label><br>
                        <input type="checkbox" id="white" name="white" value="White">
                        <label for="blue">White</label><br>
                    </div>
                </div>

            </div>
            <div class="text">
                <div><label for="self">Self Introduction:</label></div>
                <div><textarea id="self" name="self"></textarea></div>
            </div>
            <div class="sub">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
